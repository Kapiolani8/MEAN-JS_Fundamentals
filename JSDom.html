<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
<script>
    function appendList(array, element, id){
        for(var i = 0; i < array.length; i++){
            let newStudents = document.createElement(element);

            newStudents.innerHTML = array[i];
            
            document.getElementById(id).appendChild(newStudents);

        }

        

        // finish this function
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    
    appendList(students,"h4", "main");
</script>   
</body>
</html>
